<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ol id="leaderboardList"></ol>
    </div>
    <div id="popup">
        <p>Can we use your score for the leaderboard?</p>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
        <div id="usernameInput" style="display: none;">
            <p>Please enter a 3-letter username:</p>
            <input type="text" id="username" maxlength="3" />
            <button id="submitUsername">Submit</button>
        </div>
    </div>
    <script src="script.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
