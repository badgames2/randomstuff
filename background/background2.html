<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Nature Scenery</title>
    <link rel="stylesheet" href="script2.css">
</head>
<body>
    <div id="background">
        <div id="sun"></div>
        <div id="weather"></div>
        <div id="animals">
            <img src="deer.png" id="deer" alt="Deer" />
            <img src="bird.png" id="bird" alt="Bird" />
        </div>
    </div>
    <button id="weatherButton">Change Weather</button>
    <script src="script2.js"></script>
</body>
</html>
