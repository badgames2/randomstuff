<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Background with Lasers</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            position: relative;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .laser {
            position: absolute;
            width: 2px;
            height: 10px;
            background: red;
            transform-origin: center bottom;
        }
        .object {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: fly 5s linear forwards;
        }
        @keyframes fly {
            to { transform: translateY(-100vh); }
        }
    </style>
</head>
<body>
    <script>
        const starsCount = 100;
        const stars = [];
        const lasers = [];
        const objects = [];
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
        let mouseX = 0;
        let mouseY = 0;

        // Create stars
        for (let i = 0; i < starsCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(star);
            stars.push(star);
        }

        // Mouse move event
        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        // Shoot laser
        document.addEventListener('click', () => {
            const laser = document.createElement('div');
            laser.className = 'laser';
            laser.style.left = mouseX + 'px';
            laser.style.top = mouseY + 'px';
            document.body.appendChild(laser);
            lasers.push(laser);
            moveLaser(laser);
        });

        // Move laser
        function moveLaser(laser) {
            const interval = setInterval(() => {
                const top = parseFloat(laser.style.top);
                if (top <= -10) {
                    clearInterval(interval);
                    laser.remove();
                } else {
                    laser.style.top = top - 5 + 'px';
                    checkLaserCollision(laser);
                }
            }, 20);
        }

        // Create objects
        function createObject() {
            const object = document.createElement('div');
            object.className = 'object';
            object.style.background = colors[Math.floor(Math.random() * colors.length)];
            object.style.left = Math.random() * window.innerWidth + 'px';
            object.style.top = '100%';
            document.body.appendChild(object);
            objects.push(object);
            moveObject(object);
        }

        // Move object
        function moveObject(object) {
            const interval = setInterval(() => {
                const top = parseFloat(object.style.top);
                if (top >= mouseY - 20 && top <= mouseY + 20 && 
                    parseFloat(object.style.left) >= mouseX - 20 && 
                    parseFloat(object.style.left) <= mouseX + 20) {
                    clearInterval(interval);
                    location.reload(); // Refresh page on hit
                } else if (top <= -20) {
                    clearInterval(interval);
                    object.remove();
                } else {
                    object.style.top = top - 2 + 'px';
                    checkObjectCollision(object);
                }
            }, 20);
        }

        // Check laser collision with objects
        function checkLaserCollision(laser) {
            objects.forEach((object, index) => {
                if (isColliding(laser, object)) {
                    explode(object);
                    laser.remove();
                    lasers.splice(lasers.indexOf(laser), 1);
 objects.splice(index, 1);
                }
            });
        }

        // Check object collision with mouse
        function checkObjectCollision(object) {
            if (isColliding(object, { style: { left: mouseX + 'px', top: mouseY + 'px' } })) {
                location.reload(); // Refresh page on hit
            }
        }

        // Collision detection
        function isColliding(rect1, rect2) {
            const r1 = {
                left: parseFloat(rect1.style.left),
                top: parseFloat(rect1.style.top),
                right: parseFloat(rect1.style.left) + rect1.offsetWidth,
                bottom: parseFloat(rect1.style.top) + rect1.offsetHeight
            };
            const r2 = {
                left: parseFloat(rect2.style.left),
                top: parseFloat(rect2.style.top),
                right: parseFloat(rect2.style.left) + rect2.offsetWidth,
                bottom: parseFloat(rect2.style.top) + rect2.offsetHeight
            };
            return !(r1.right < r2.left || 
                     r1.left > r2.right || 
                     r1.bottom < r2.top || 
                     r1.top > r2.bottom);
        }

        // Explode object
        function explode(object) {
            const explosion = document.createElement('div');
            explosion.className = 'object';
            explosion.style.background = 'orange';
            explosion.style.width = '30px';
            explosion.style.height = '30px';
            explosion.style.position = 'absolute';
            explosion.style.left = object.style.left;
            explosion.style.top = object.style.top;
            document.body.appendChild(explosion);
            setTimeout(() => explosion.remove(), 500);
            object.remove();
        }

        // Create objects at intervals
        setInterval(createObject, 1000);
    </script>
</body>
</html>
